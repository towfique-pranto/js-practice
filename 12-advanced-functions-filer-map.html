<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter and Map</title>
  </head>
  <body>
    <script>
      //Array methods forEach(), filter(), map()
      const newArray = [1, -3, 5].filter((value, index) => {
        /*if (value >= 0) {
          return true;
        } else return false;*/
        return value >= 0;
      });
      console.log(newArray);

      [1, 1, 3].map((value, index) => {
        return value * 2;
      });
      console.log([1, 1, 3].map((value) => value * 2));
    </script>
  </body>
</html>
