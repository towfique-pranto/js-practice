<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p class="js-displayCalculation"></p>
    <button
      onclick="
      updateCalculation('1');
      "
    >
      1
    </button>
    <button
      onclick="updateCalculation('2');
      "
    >
      2
    </button>
    <button
      onclick="updateCalculation('3');
      "
    >
      3
    </button>
    <button
      onclick="updateCalculation('+');
      "
    >
      +
    </button>
    <p>
      <button
        onclick="updateCalculation('4');
      "
      >
        4
      </button>
      <button
        onclick="updateCalculation('5');
      "
      >
        5
      </button>
      <button
        onclick="updateCalculation('6');
      "
      >
        6
      </button>
      <button
        onclick="updateCalculation('-');
      "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="updateCalculation('7');
      "
      >
        7
      </button>
      <button
        onclick="updateCalculation('8');
      "
      >
        8
      </button>
      <button
        onclick="updateCalculation('9');
      "
      >
        9
      </button>
      <button
        onclick="updateCalculation('*');
      "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="updateCalculation('0');
        "
      >
        0
      </button>
      <button
        onclick="updateCalculation('.');
        "
      >
        .
      </button>
      <button
        onclick="
      calculation = eval(calculation);
      displayResult(calculation);
      localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>
      <button
        onclick="
        updateCalculation('/');
        "
      >
        /
      </button>
    </p>
    <button
      onclick="
      calculation = '';
      displayResult('Cleared.');
      localStorage.setItem('calculation', calculation);
      "
    >
      Clear
    </button>
    <script>
      let calculation = "";
      calculation = localStorage.getItem("calculation") || "";
      displayResult(calculation);

      function updateCalculation(value) {
        calculation += value;
        displayResult(calculation);
        // console.log(calculation);
        localStorage.setItem("calculation", calculation);
      }

      function displayResult(calculation) {
        document.querySelector(".js-displayCalculation").innerHTML =
          calculation;
      }
    </script>
  </body>
</html>
