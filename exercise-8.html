<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8</title>
  </head>
  <body>
    <script>
      const product = {
        name: "basketball",
        price: 2095,
      };
      const product2 = {
        name: "baseball",
        price: 95,
      };
      product.price += 500;
      product["delivery-time"] = "3 dys";
      console.log(product);

      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else {
          return product2;
        }
      }
      let lessExpensive = comparePrice(product, product2);
      console.log(lessExpensive);
    </script>
  </body>
</html>
