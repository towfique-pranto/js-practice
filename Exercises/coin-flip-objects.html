<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <script>
      const score = {
        wins: 0,
        losses: 0,
      };
      const savedScore = JSON.parse(localStorage.getItem("score"));
      if (savedScore) {
        score.wins = savedScore.wins;
        score.losses = savedScore.losses;
      }
      function playGame(guess) {
        const randoNumber = Math.random();
        const result = randoNumber < 0.5 ? "heads" : "tails";
        console.log(
          result === guess ? `${result} You win!` : `${result} You lose!`
        );
        if (result === guess) {
          score.wins++;
        } else {
          score.losses++;
        }
        console.log(score);
        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
  </body>
</html>
