<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM projects</title>
    <style>
      body {
        font-family: Arial;
      }
      .subscribe-button {
        border: none;
        background-color: black;
        color: white;
        font-weight: bold;
        padding: 10px 15px 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        margin-bottom: 30px;
      }
      .is-subscribed {
        background-color: rgb(240, 240, 240);
        color: black;
      }
      .cost-input {
        font-size: 15px;
        padding: 10px;
      }
      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .redText {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button subscribe-button" onclick="subscribe()">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="costKeydown(event)"
    />
    <button onclick="calculateTotal()" class="calculate-button">
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
      String(25);
      console.log("25" - 5);
      console.log("25" + 5);

      window.console;

      function costKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        const outputElement = document.querySelector(".js-total-cost");
        let cost = Number(inputElement.value);

        if (cost < 0) {
          outputElement.innerText = `Error: cost cannot be less than $0`;
          outputElement.classList.add("redText");
        } else if (cost < 40) {
          cost = cost + 10;
          document.querySelector(".js-total-cost").innerText = `$${cost}`;
          outputElement.classList.remove("redText");
        } else {
          document.querySelector(".js-total-cost").innerText = `$${cost}`;
          outputElement.classList.remove("redText");
        }
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerText = "Subscribed";
          buttonElement.classList.add("is-subscribed");
        } else {
          buttonElement.innerText = "Subscribe";
          buttonElement.classList.remove("is-subscribed");
        }
      }
    </script>
  </body>
</html>
