<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9</title>
  </head>
  <body>
    <button>9a</button>
    <button class="buttonNineB">9b</button>
    <hr />
    <button
      onclick="document.querySelector('.buttonChoice').innerHTML='You chose: heads'"
    >
      heads
    </button>
    <button
      onclick="document.querySelector('.buttonChoice').innerHTML='You chose: tails'"
    >
      tails
    </button>
    <p class="buttonChoice"></p>
    <hr />
    <input class="inputBoxText" onkeydown="submitKeydown(event)" />
    <button
      onclick="submitText()
    "
    >
      Submit
    </button>
    <p class="inputBoxResult"></p>
    <script>
      console.log(document.querySelector("button"));
      document.querySelector(".buttonNineB").innerText = "9b done!";

      function submitText() {
        let text = document.querySelector(".inputBoxText").value;
        document.querySelector(
          ".inputBoxResult"
        ).innerHTML = `Your name is: ${text}`;
      }

      function submitKeydown(event) {
        if (event.key === "Enter") {
          submitText();
        }
      }
    </script>
  </body>
</html>
