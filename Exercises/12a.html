<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 12</title>
  </head>
  <body>
    <button onclick="changeButton();" class="start-button">Start</button>
    <script>
      function changeButton() {
        const buttonValue = document.querySelector(".start-button");
        buttonValue.innerHTML = "Loading...";
        setTimeout(function () {
          buttonValue.innerHTML = "Finished!";
        }, 1000);
      }

      const add = function () {
        console.log(2 + 3);
      };

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(add);
    </script>
  </body>
</html>
