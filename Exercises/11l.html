<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 11L</title>
  </head>
  <body>
    <script>
      minMax([1, -3, 5]);
      minMax([]);
      minMax([3]);
      function minMax(nums) {
        let min = nums[0];
        let max = nums[0];
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < min) {
            min = nums[i];
          }
        }
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > max) {
            max = nums[i];
          }
        }
        const obj = { min: `${min}`, max: `${max}` };
        console.log(obj);
      }
    </script>
  </body>
</html>
