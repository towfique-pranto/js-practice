  <body>
    <script>
      removeEgg(["egg", "apple", "egg", "egg", "ham"]);

      function removeEgg(food) {
        const foodReverse = food.slice();
        foodReverse.reverse();
        const result = [];
        let count = 0;
        for (let i = 0; i < food.length; i++) {
          if (foodReverse[i] === "egg" && count < 2) {
            count++;
            continue;
          }
          result.push(foodReverse[i]);
        }
        console.log(result.reverse());
      }
    </script>
